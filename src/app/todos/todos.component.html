<div class="container">
  <div class="content" *ngFor="let todo of todos">
    <div class="task">
      <p><span>Title:</span>{{ todo.title }}</p>
      <div>
        <span>Completion:</span>
        <i *ngIf="todo.completed" class="fa-solid fa-check"></i>
        <i *ngIf="!todo.completed" class="fa-solid fa-xmark"></i>
      </div>
    </div>
  </div>
</div>
